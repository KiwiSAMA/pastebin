<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <script src="https://recaptcha.net//recaptcha/api.js?render=6LemGY4UAAAAAMHo-4aYtj6sOBzaIwtBPnOWklv-"></script>
    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('6LemGY4UAAAAAMHo-4aYtj6sOBzaIwtBPnOWklv-', {action: 'paste'}).then(function(token) {
               document.getElementById('g-recaptcha-response').value = token;
            });
        });
        </script>
    <title>Pastebin</title>
</head>
<body>
    <div class="center">
        <h1 class="textcenter">Just a pastebin</h1>
        <form class="center" action="paste" method="POST">
                <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
                <input type="hidden" name="action" value="validate_captcha">
            <textarea name="text"></textarea>
            <br/>
            <input class="submit" type="submit" value="Paste Now"/>
        </form>

    </div>
</body>
</html>
